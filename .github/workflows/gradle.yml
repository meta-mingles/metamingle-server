name: Java CI with Gradle

on:
  pull_request:
    branches: [ "dev" ]

permissions: write-all

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Setup MySQL
        uses: samin/mysql-action@v1
        with:
          character set server: 'utf8'
          mysql database: 'metamingle'
          mysql user: ${{ secrets.MYSQL_USERNAME }}
          mysql password: ${{ secrets.MYSQL_PASSWORD }}

      - name: make application.yml
        run:
          touch ./src/main/resources/application.yml
        shell: bash

      - name: deliver application
        run: echo "${{ secrets.APPLICATION_DEV }}" > ./src/main/resources/application.yml
        shell: bash

      - name: make meta-mingle-firebase-key.json
        run:
          touch ./src/main/resources/meta-mingle-firebase-key.json
        shell: bash
        
      - name: deliver firebase key
        run: echo "${{ secrets.FIREBASE_KEY }}" > ./src/main/resources/meta-mingle-firebase-key.json
        shell: bash

      - name: Install dependencies and deploy
        run: |
          npm install
          npx firebase deploy --token "$(cat ./src/main/resources/meta-mingle-firebase-key.json)"
  
      - name: Add permission
        run: 
          chmod +x gradlew;
          sed -i 's/\r$//' gradlew

      - name: Test with Gradle
        run: ./gradlew --info test

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: build/test-results/test/**/*.xml
